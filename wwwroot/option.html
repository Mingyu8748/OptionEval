    <!-- input area -->
    <div class="col-md-6 mb-3">
        <label for="name">Option Type</label>
        <input type="text" class="form-control" id="option-type" placeholder="Choose from: Asian, Range, Digital, Lookback, European, Barrier" value="European" onchange="updateOnTypeChange()">
    </div>

    <div class="col-md-6 mb-3">
        <div>Underlying</div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a Underlying
            </button>
            <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="selectUnderlying(document.getElementById('dropdown-item').value)">Action</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 mb-3" id="input-fields"></div>
    <button type="button" class="btn btn-dark" onclick="updateOption()">Sumbit</button>
    <button type="button" class="btn btn-warning" onclick="deleteAllOption()">DELETE ALL</button>
